<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crop Recommendation System</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f8ff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .container {
            text-align: center;
            background-color: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
        }

        .container img {
            max-width: 150px;
            margin-bottom: 20px;
        }

        h1 {
            margin-bottom: 10px;
            color: #2c7a2c;
            font-size: 28px;
        }

        p {
            font-size: 18px;
            color: #555;
            margin-bottom: 30px;
        }

        .btn {
            padding: 15px 30px;
            font-size: 18px;
            margin: 10px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            background-color: #2c7a2c;
            color: white;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #1f5b1f;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="{{ url_for('static', filename='Untitled design (1).png') }}" alt="LeafyLens Logo">
        <h1>Welcome to LeafyLens</h1>
        <p>Your one-stop solution for crop disease prevention, detection, and more!</p>
        <a href="{{ url_for('sowing_stage') }}" class="btn">Sowing Stage</a>

        <a href="{{ url_for('growth_stage') }}" class="btn">Growth Stage</a>

    </div>
</body>
</html>
