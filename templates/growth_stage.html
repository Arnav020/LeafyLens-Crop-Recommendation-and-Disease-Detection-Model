<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Growth Stage - Crop Disease Detection</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: url("{{ url_for('static', filename='crop-field-background.jpg') }}") no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            max-width: 500px;
            text-align: center;
        }

        h1 {
            font-size: 26px;
            color: #2c7a2c;
            margin-bottom: 20px;
        }

        p {
            font-size: 16px;
            color: #555;
            margin-bottom: 20px;
        }

        select, input[type="file"] {
            display: block;
            margin: 10px auto;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            width: 100%;
        }

        button[type="submit"] {
            background-color: #2c7a2c;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button[type="submit"]:hover {
            background-color: #1f5b1f;
        }

        .prediction, .solution {
            margin-top: 20px;
            font-size: 18px;
            color: #2c7a2c;
        }

        footer {
            margin-top: 30px;
            font-size: 12px;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Crop Disease Detection - Growth Stage</h1>
        <form method="POST" enctype="multipart/form-data">
            <label for="crop_type">Select Crop:</label>
            <select name="crop_type" id="crop_type">
                <option value="maize">Maize</option>
                <option value="cashew">Cashew</option>
            </select>

            <label for="file">Upload Image:</label>
            <input type="file" name="file" id="file" accept="image/*" required>

            <button type="submit">Check for Disease</button>
        </form>

        <!-- Display the prediction and solution -->
        {% if prediction %}
            <div class="prediction">
                <p><strong>Predicted Disease:</strong> {{ prediction }}</p>
            </div>
        {% endif %}

        {% if solution %}
            <div class="solution">
                <p><strong>Solution:</strong> {{ solution }}</p>
            </div>
        {% endif %}

        <footer>
            <p>LeafyLens - your one-stop solution for crop health!</p>
        </footer>
    </div>
</body>
</html>
